<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	<style>
	#zombie_map {
		width: 600px;
		height: 400px;
		background-color: grey;
	}
	</style>
</head>

<body>
	<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_xyodpXpHDZFqtvWAaTw4mmC1-FtFxsg&callback=initMap">
	</script>
	
My zombie map
	<div id="zombie_map"></div>
<form>
	<select id="icon_to_use">
		<option value="wapen.jpg">Wapen</option>
		<option value="zombie.png">Zombie</option>
		<option value="ziekenhuis.png">Ziekenhuis</option>
		<option value="smiley.png">Smiley</option>
	</select>
</form>



<script>

    var zombie_map;
	
    function initMap() {
		zombie_map = new google.maps.Map(document.getElementById('zombie_map'), {
		zoom: 17,
		center: {lat: 51.157100, lng: 2.970927}
        });
	
	zombie_map.addListener('click', function(e) {
		var location = e.latLng;
			place_marker(location)
			});
	}

	function place_marker(location){
		var emoji = document.getElementById('icon_to_use').value;
		var marker = new google.maps.Marker({position: location, map: zombie_map, icon: emoji});
		console.log(location.lat() + " " + location.lng() + " " + emoji);	
	}
	
</script>
</body>
</html>
